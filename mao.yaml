proxy-groups:
  - {name: 🎯Mode, type: select, proxies: [🚀Manual, ♨️AutoSelect, ♻️ SELECT1, ♻️ SELECT2, ♻️ SELECT3, 🍃DirectMode]}
  - {name: 🚀Manual, type: select, proxies: [], <<: *u}
  - {name: ♻️ SELECT1, type: select, proxies: [🚀Manual, 🍃DirectMode], <<: *u}
  - {name: ♻️ SELECT2, type: select, proxies: [🚀Manual, 🍃DirectMode], <<: *u}
  - {name: ♻️ SELECT3, type: select, proxies: [🚀Manual, 🍃DirectMode], <<: *u}
  - {name: 🪅Netflix, type: select, proxies: [🎯Mode, ♻️ SELECT1, ♻️ SELECT2, ♻️ SELECT3, 🍃DirectMode]}
  - {name: 🎮️Steam, type: select, proxies: [🎯Mode, 🍃DirectMode, ♻️ SELECT1, ♻️ SELECT2, ♻️ SELECT3]}
  - {name: 💎Emby, type: select, filter: "Emby", proxies: [♻️ SELECT1, ♻️ SELECT2, ♻️ SELECT3], <<: *u}
  - {name: 🌍OpenAI, type: select, proxies: [🎯Mode, ♻️ SELECT1, ♻️ SELECT2, ♻️ SELECT3, 🍃DirectMode]}
  - {name: 🪁Microsoft, type: select, proxies: [🎯Mode, ♻️ SELECT1, ♻️ SELECT2, ♻️ SELECT3, 🍃DirectMode]}
  - {name: 💬Telegram, type: select, proxies: [🎯Mode, ♻️ SELECT1, ♻️ SELECT2, ♻️ SELECT3, 🍃DirectMode]}
  - {name: 📺YouTube, type: select, proxies: [🎯Mode, ♻️ SELECT1, ♻️ SELECT2, ♻️ SELECT3, 🍃DirectMode]}
  - {name: 🧭Google, type: select, proxies: [🎯Mode, ♻️ SELECT1, ♻️ SELECT2, ♻️ SELECT3, 🍃DirectMode]}
  - {name: 🎏Final, type: select, proxies: [🎯Mode, 🍃DirectMode]}
  - {name: 🍃DirectMode, type: select, proxies: [DIRECT, REJECT]}
  - {name: ♨️AutoSelect, type: url-test, interval: 180, url: 'https://www.gstatic.com/generate_204', proxies: [], <<: *u}

